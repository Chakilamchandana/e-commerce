<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!--jQuery library--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Signup for free</title>
    </head>
    <body>
        <h3>   Signup</h3>
        <div class="container-fluid">
            <div class="row">
                    <div class="col-xs-4">
						<div class="form-group">
                                                    <label for="name">Name</label>
							<div class="form-group">
							<input type="text" class="form-control" name="name"></div>
						<div class="form-group">
							<label for="email">e-mail</label>
							<input type="text" class="form-control" name="email"></div>
					<div class="form-group">
							<label for="password">password</label>
							<input type="password" class="form-control" name="password"></div>
			<div class="form-group">
				<label for="contact">contact</label>
							<input type="text" class="form-control" name="contact"></div>
						<div class="form-group">
				<label for="city">city</label>
							<input type="text" class="form-control" name="city"></div>
							<div class="form-group">
				<label for="address">address</label>
							<input type="text" class="form-control" name="address"></div>
							<button type="submit" class="btn btn-danger btn-block">Submit</button>
						</div>
				</div>
            </div>
        </div>
    </body>
</html>
